<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="assets/css/registro_cuenta_cliente.css">
    <link href="http://fonts.cdnfonts.com/css/kodchasan" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Hind Madurai' rel='stylesheet'>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
</head>
<body>
    <div class="device">
        <header>
            <h1>GoArt</h1>
            <p>Cliente</p>
        </header>
        <div id="content">
            <div id="inicio-sesion">
                <form id="inicio-sesion-form" method="post">
                    <p id="inicio-sesion-title">Regístrate</p>
                    <input class="inicio-sesion-input" type="text" name="correo" placeholder="Correo Electrónico" required>
                    <input class="inicio-sesion-input" type="text" name="nombre" placeholder="Nombre de usuario" required>
                    <input class="inicio-sesion-input" type="text" name="contrasenha" placeholder="Contraseña" required>
                    <div class="iniciar-sesion">
                        <button><p>Crear cuenta</p></button>
                        <p>¿Ya tienes una cuenta? <a href="../inicio_sesion/inicio_sesion_cliente.html">Inicia sesión</a></p>
                    </div>
                </form>
                <div class="continuar-con">
                    <button><p>Continuar con Google</p></button>
                    <button><p>Continuar con Facebook</p></button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/registro_cuenta.js"></script> 
</body>
</html>
