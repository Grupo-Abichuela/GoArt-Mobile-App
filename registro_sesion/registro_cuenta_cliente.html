<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="assets/css/registro_cuenta_cliente.css">
    <link href="http://fonts.cdnfonts.com/css/kodchasan" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Hind Madurai' rel='stylesheet'>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <div class="alert_wrapper">
        <div class="alert_item alert_error">
            <div class="icon data_icon">
                <i class="fas fa-bomb"></i>
            </div>
            <div class="data">
                <p class="title"><span>Error:</span>
                    Datos erroneos
                </p>
                <p class="sub">Ingreso un correo o contraseña incorrecto.</p>
            </div>
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="alert_item alert_success">
            <div class="icon data_icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="data">
                <p class="title"><span>Exito:</span>
                    Confirmación de cuenta
                </p>
                <p class="sub">Se envió un correo de confirmación a tu buzón.</p>
            </div>
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <div class="device">
        <a id="change-button" href="../registro_sesion/registro_cuenta_artista.html">
            <header>
                <h1>GoArt</h1>
                <p>Cliente</p>
            </header>
        </a>
        <div id="content">
            <div id="inicio-sesion">
                <form id="inicio-sesion-form" method="post">
                    <p id="inicio-sesion-title">Regístrate</p>
                    <input class="inicio-sesion-input" id="correo" type="text" name="correo" placeholder="Correo Electrónico" required>
                    <input class="inicio-sesion-input" id="nombre" type="text" name="nombre" placeholder="Nombre de usuario" required>
                    <input class="inicio-sesion-input" id="contrasenha" type="password" name="contrasenha" placeholder="Contraseña" required>
                    <div class="iniciar-sesion">
                        <button><p>Crear cuenta</p></button>
                        <p>¿Ya tienes una cuenta? <a href="../inicio_sesion/inicio_sesion_cliente.html">Inicia sesión</a></p>
                    </div>
                </form>
                <div class="continuar-con">
                    <button id="continuar-google"><p>Continuar con Google</p></button>
                    <button id="continuar-facebook"><p>Continuar con Facebook</p></button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/registro_cuenta_cliente.js"></script>
</body>
</html>
