<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="http://fonts.cdnfonts.com/css/kodchasan" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up reseñas</title>
</head>
<body>
    <div class="wrapper p-art">
        <div class="id-section">
            <div class="container">
                <button class="btn-reseñas" onclick="openPopup()">Reseñas Realizadas</button>
            </div>
        </div>
        <div class="popup-reseñas" id="popup">
            <h2>Reseñas</h2>
            <p>Este usuario realizó 5 reseñas en el último mes.</p>
            <p>*Reciente* @magicsword: ¡Excelente trabajo de un excelente artista! (5 estrellas).</p>
            <button class="btn-pop" onclick="closePopup()">OK</button>
        </div>
    </div>
    <script>
        let popup = document.getElementById("popup");
        function openPopup(){
            popup.classList.add("open-popup-reseñas");
        }
        function closePopup(){
            popup.classList.remove("open-popup-reseñas");
        }
    </script>
</body>
</html>
