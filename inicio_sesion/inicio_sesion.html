<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/inicio_sesion.css">
    <link href="http://fonts.cdnfonts.com/css/kodchasan" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Hind Madurai' rel='stylesheet'>
    <link href="http://fonts.cdnfonts.com/css/inder" rel="stylesheet">
</head>
<body>
    <div class="device">
        <header>
            <h1>GoArt</h1>
            <p>Cliente</p>
        </header>
        <div id="content">
            <div id="inicio-sesion">
                <form class="inicio-sesion-form">
                    <p id="inicio-sesion-title">Inicio Sesión</p>
                    <label for="correo">
                        <input class="inicio-sesion-input" id="correo" type="text" name="correo" placeholder="Correo Electrónico">
                    </label>
                    <label for="contrasenha">
                        <input class="inicio-sesion-input" id="contrasenha" type="text" name="contrasenha" placeholder="Contraseña">
                    </label>
                    <div class="iniciar-sesion">
                        <button><p>Iniciar sesión</p></button>
                        <p>¿Aún no tienes cuenta? <a href="../registro_sesion/registro_cuenta.html">Registrate</a></p>
                    </div>
                </form>
                <div class="continuar-con">
                    <button><p>Continuar con Google</p></button>
                    <button><p>Continuar con Facebook</p></button>
                </div>
            </div>
        </div>
        <app-footer-nav></app-footer-nav>
    </div> 
    <script src="../../components.js"></script>
</body>
</html>
