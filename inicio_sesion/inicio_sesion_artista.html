<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="assets/css/inicio_sesion_artista.css">
    <link href="http://fonts.cdnfonts.com/css/kodchasan" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Hind Madurai' rel='stylesheet'>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
</head>
<body>
    <div class="device">
        <header>
            <h1>GoArt</h1>
            <p>Artista</p>
        </header>
        <div id="content">
            <div id="inicio-sesion">
                <form id="inicio-sesion-form" method="post">
                    <p id="inicio-sesion-title">Inicio Sesión</p>
                    <input class="inicio-sesion-input" id="correo" type="text" name="correo" placeholder="Correo Electrónico" required>
                    <input class="inicio-sesion-input" id="contrasenha" type="password" name="contrasenha" placeholder="Contraseña" required>
                    <div class="iniciar-sesion">
                        <button type="submit"><p>Iniciar sesión</p></button>
                        <p>¿Aún no tienes cuenta? <a href="../registro_sesion/registro_cuenta_artista.html">Registrate</a></p>
                    </div>
                </form>
                <div class="continuar-con">
                    <button id="continuar-google"><p>Continuar con Google</p></button>
                    <button id="continuar-facebook"><p>Continuar con Facebook</p></button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/iniciar_sesion.js"></script>
</body>
</html>
